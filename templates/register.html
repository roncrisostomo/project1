{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>Create account</h1>

    <form action="{{ url_for('tryregister') }}" method="post">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <label for="retypedPassword" class="col-sm-2 col-form-label">Retype password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="retypedPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    </form>
    
{% endblock %}
